<html>
    <head>
        <title>Patients Home</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                background-color: #f5f5f5;
            }
            .container {
                max-width: 800px;
                margin: auto;
                padding: 20px;
                background: white;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .flexbox {
                margin-bottom: 15px;
            }

            .table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }
            th, td {
                padding: 10px;
                border: 1px solid #ddd;
                text-align: left;
            }
            th {
                color: black;
            }
            button {
                margin-top: 20px;
                color: black;
                font-size: 16px;
                padding: 12px 20px;
                border-radius: 30px;
                border: 2px solid transparent;
                cursor: pointer;
            }

        </style>



    </head>



    <body>

        <div class="container">
            <h1>Patients Home</h1>

            <div class="flexbox">
                <label>Patient ID</label>
                <input type="text" id="patient-id" name="patient_id" readonly value = 1>
            </div>

            <div class="flexbox">
                <label>Patient Name</label>
                <input type="text" id="patient-name" name="patient_name" readonly value="Nicholas Helock">
            </div>

            <div class="flexbox">
                <label>Date</label>
                <input type="date" id="date" name="date" readonly value="01-03-2024">
            </div>

            <h3>Patients Table</h3>
            <table>
                <thead>
                    <tr>
                        <th>Doctors name</th>
                        <th>Doctors Appointment</th>
                        <th>Caregivers Name</th>
                        <th>Morning Meds</th>
                        <th>Afternoon Meds</th>
                        <th>Night Meds</th>
                        <th>Breakfast</th>
                        <th>Lunch</th>
                        <th>Dinner</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Dr. Rupert Mclovin</td>
                        <td>2024-05-12</td>
                        <td>Ruberta</td>
                        <td><input type="checkbox" name="morning-meds" id="morning_meds"></td>
                        <td><input type="checkbox" name="afternoon-meds" id="afternoon_meds"></td>
                        <td><input type="checkbox" name="night-meds" id="night_meds"></td>
                        <td><input type="checkbox" name="breakfast" id="breakfast"></td>
                        <td><input type="checkbox" name="lunch" id="lunch"></td>
                        <td><input type="checkbox" name="dinner" id="dinner"></td>

                    </tr>
                </tbody>
            </table>
            
            <div class="flexbox">
                <button type="button">View Roster</button>
                <button type="button">Update Roster</button>
            </div>

        </div>

    </body>
</html>
